<div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-header  header-color-light-blue">
                <h5>添加图片</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="1 icon-chevron-up bigger-125"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main no-padding">
                    <form class="form-horizontal" name="MatchPhotoForm" novalidate>
                        <fieldset>
                            <div class="row-fluid">
                                <div>
                                    <label class="videos-form-label line-height-100">
                                        上传图片
                                    </label>
                                    <div class="span2 span2-ext">
                                        <div class="plus" dir-oss-upload="dirOssUpload" settings="uploaderSettings" on-success="onSuccess" ></div>
                                    </div>
                                    <div class="span4 span4-ext">
                                        <label class="image-annotation">推荐尺寸：200*200</label>
                                        <label class="image-annotation">限制大小：200M</label>
                                        <label class="image-annotation">可接受类型：*.gif;*.jpg;*.jpeg;*.png;*.bmp;*.tiff</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row-fluid">
                                <div class="col-xs-12">
                                    <!--图片预览 -->
                                    <div class="span12 span12-ext">
                                        <div class="control-group">
                                            <label class="videos-form-label">图片预览</label>
                                            <ul class="ace-thumbnails" ng-repeat="item in tempPhotos">
                                                <li>
                                                    <a ng-href="{{item.AbsoluteUrl}}">
                                                        <img class="picture-img" alt="200x150" ng-src="{{item.AbsoluteUrl}}">
                                                    </a>
                                                    <div class="tools tools-top">
                                                        <span class="cursor-span">
                                                            <i class="ace-icon fa fa-times red"></i>
                                                        </span>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div><!-- /.col -->
                            </div>
                        </fieldset>
                    </form>
                    <div class="row-fluid">
                        <div class="form-actions center no-margin-bottom">
                            <button class="btn btn-small btn-success" ng-click="addPhotos()">
                                <i class="icon-save icon-on-right bigger-110"></i>
                                保存
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
