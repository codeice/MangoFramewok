<div ui-content-for="title">
    <span>列表</span>
</div>

<div class="scrollable">
    <input ng-if="Ui.active('searchBar')" type="search" class="form-control scrollable-header"  placeholder="Search.." />
    <div class="scrollable-content">
        <div class="list-group">
            <a ng-repeat="item in persons" href="#" class="list-group-item">
                {{ item.name }}
                <i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>

    <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
        <i class="fa fa-search"></i>
        <span ui-hide="searchBar">Show</span>
        <span ui-show="searchBar">Hide</span>
        Search Bar
    </a>
</div>
