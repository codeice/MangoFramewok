<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>angularMobile</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body ng-app="mobileApp" ng-controller="mainCtrl" ui-prevent-touchmove-defaults>
    <!--splashScreen portion-->
    <div class="splash-screen">
        <div class="screen-container">
            <div class="messaging">
                <h1>
                    加载中....
                </h1>
            </div>
        </div>
    </div>

    <!--app start-->
    <div class="app">
        <!-- Navbars -->
        <div class="navbar navbar-app  navbar-absolute-top">
            <div class="navbar-brand  navbar-brand-center" ui-yield-to="title">
                Appss
            </div>
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a ng-href="#/users" class="btn btn-navbar">
                    <i class="fa icon-home "></i>
                    <p>Demo</p>
                </a>
                <a ng-href="#/users/1" class="btn btn-navbar">
                    <i class="fa icon-user "></i>
                    <p>测试1</p>
                </a>
                <a ng-href="http://www.baidu.com" class="btn btn-navbar">
                    <i class="fa icon-mark"></i>
                    <p>测试2</p>
                </a>
            </div>
        </div>

        <!-- App body -->
        <div class='app-body' ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class='app-content'>
                <ng-view></ng-view>
            </div>
        </div>
    </div>
    <!-- app end-->
    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>

    <!-- inject:js -->

</body>
</html>
