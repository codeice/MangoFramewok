<div>
    <div ui-content-for="title">
        <span>用户列表</span>
    </div>
</div>

<!--<div ui-content-for="title">
    <span>用户列表</span>
</div>-->
<div class="scrollable">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
        <div class="list-group">
            <a ng-repeat="item in persons" href="#/users/{{item.id}}" class="list-group-item">
                {{ item.name}} <i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>
</div>
