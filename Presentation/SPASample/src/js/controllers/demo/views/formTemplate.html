<!--addOrEditform-->
<div class="row-fluid">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-header  header-color-light-blue">
                <h5>添加和编辑表单Demo</h5>
                <div class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="1 icon-chevron-up bigger-125"></i>
                    </a>
                </div>
            </div>
            <div class="widget-body">
                <div class="widget-main no-padding">
                    <form name="addOrEditForm" novalidate>
                        <fieldset>
                            <div class="row-fluid">
                                <input type="hidden" name="Id" ng-model="model.Id">
                                <div class="span6 span6-ext">
                                    <div class="control-group ">
                                        <label class="form-label">
                                            <span class="require-tip">*</span> 姓名
                                        </label>
                                        <input type="text" name="Name" ng-model="model.Name">
                                        <!-- <span class="custom-error" ng-show="addOrEditForm.Name.$dirty||addOrEditForm.isSubmitted">
                                            <span ng-show="addOrEditForm.Name.$error.required">名称不能为空</span>
                                            <span ng-show="addOrEditForm.Name.$error.maxlength">最大长度30字符</span>
                                        </span> -->
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group ">
                                        <label class="form-label">
                                            偶数
                                        </label>
                                        <input type="number" name="EvenNum" ng-model="model.EvenNum" even-number>
                                        <span class="custom-error" ng-show="addOrEditForm.EvenNum.$dirty">
                                            <span ng-show="addOrEditForm.EvenNum.$error.evenNumber">只能填偶数</span>
                                        </span>
                                    </div>
                                </div>


                                <div class="span6 span6-ext">
                                    <div class="control-group  control-group-height-40">
                                        <label class="form-label">
                                            性别
                                        </label>
                                        <div class="radio-inline" ng-repeat="gender in genders">
                                            <input type="radio" name="Gender" class="ace" ng-value="gender.Key" ng-model="model.GenderCode" />
                                            <span class="lbl"> {{gender.Value}}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group ">
                                        <label class="form-label">身份证</label>
                                        <input type="text" name="Name" ng-model="model.IDCardNo">
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group">
                                        <label class="form-label">岗位分类</label>
                                        <select ng-options="item.Key as item.Value for item in positionCategories" ng-model="model.PositionCategoryCode">
                                            <option value="">请选择----</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group">
                                        <label class="form-label">岗位等级</label>
                                        <select ng-options="item.Key as item.Value for item in positionLevels" ng-model="model.PositionLevelCode">
                                            <option value="">请选择----</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--end rowfluid-->

                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <div class="control-group">
                                        <label class="form-label">多文件</label>
                                        <div class="span8 no-margin-left">
                                            <div dir-upload-file="uploadedFiles" url="uploadUrl" file-types="*" is-multiple="true"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <div class="control-group">
                                        <label class="form-label">图片</label>
                                        <div class="span8 no-margin-left">
                                            <div dir-upload-image="uploadedFile" url="uploadUrl"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <label class="form-label">上传原始指令</label>
                                    <a class="btn btn-small btn-success" dir-uploadify="uploader" settings="uploaderSettings" url="uploadUrl" on-success="onSuccess" return-value="returnValue">
                                        <i class="icon-cloud-upload"></i>
                                        立即上传
                                    </a>
                                    <div class="row-fluid">
                                        <div class="span8">
                                            <div class="progress progress-warning progress-small progress-striped active " ng-hide="uploader.progress==100||uploader.progress==null">
                                                <div class="bar" style="width: { {uploader.progress}}% ; "></div>
                                            </div>
                                        </div>
                                    </div>
                                    returnValue= {{returnValue}}
                                    uploader= {{uploader}}
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <div class="control-group">
                                        <label class="form-label">备注</label>
                                        <textarea class="span8 span8-ext" rows="5" name="Remark" ng-model="model.Remark"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <div class="control-group">
                                        <label class="form-label">自定义文本输入框</label>
                                        <div class="span8 span8-ext" dir-smart-textarea ng-model="model.Remark2"></div>
                                    </div>
                                </div>
                            </div>
                            {{model.Remark2}}

                            <!--end rowfluid-->
                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <div class="control-group">
                                        <label class="form-label">文章内容</label>
                                        <span class="span8 span8-ext" dir-umeditor ng-model="model.Article"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid">
                                <div class="span12 span12-ext">
                                    <div class="control-group">
                                        <label class="form-label">所选人员</label>
                                        <label ng-repeat="user in selectedUsers">{{user.DisplayName}}</label>
                                    </div>
                                </div>
                            </div>

                        </fieldset>

                        <div class="form-actions center">
                            <button class="btn btn-small btn-success">
                                <i class="icon-save icon-on-right bigger-110"></i>
                                保存
                            </button>
                            <button class="btn btn-small btn-danger">
                                <i class="icon-undo icon-on-right bigger-110"></i>
                                重置
                            </button>

                            <button class="btn btn-small btn-success" ng-click="openWindow()">
                                <i class="icon-save icon-on-right bigger-110"></i>
                                新窗口选人
                            </button>

                            <button class="btn btn-small btn-success" ng-click="openModal()">
                                <i class="icon-save icon-on-right bigger-110"></i>
                                弹出框选人
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">

                                    </div>
                                </div>


                                <div class="span6 span6-ext">
                                    <div class="control-group">
                                        <label class=" form-label">

                                        </label>
                                        <label class="form-label-val">350800</label>
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group">
                                        <label class=" form-label">
                                            单位地址：
                                        </label>
                                        <label class="form-label-val">欧阳露宿502号</label>
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group">
                                        <label class=" form-label">
                                            联系电话：
                                        </label>
                                        <label class="form-label-val">15618098876</label>
                                    </div>
                                </div>

                                <div class="span6 span6-ext">
                                    <div class="control-group">
                                        <label class=" form-label">
                                            联系人：
                                        </label>
                                        <label class="form-label-val">小王</label>
                                    </div>
                                </div>
                            </div>
                            <!--end row fluid-->
                        </fieldset>

                        <div class="form-actions center">
                            <span class="btn btn-small btn-success" ng-click="goBack()">
                                <i class="icon-arrow-left icon-on-right bigger-110"></i>
                                返回
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
