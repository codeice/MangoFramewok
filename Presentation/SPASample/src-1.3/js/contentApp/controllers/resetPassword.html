<div class="login-container">
    <div class="row-fluid">
        <div class="center">
            <h1>
                <i class="icon-leaf green"></i>
                <span class="red">微创软件</span>
                <span class="white">应用程序框架</span>
            </h1>
            <h4 class="blue">&copy; 微创软件</h4>
        </div>
    </div>
    <div class="space-6"></div>
    <div class="row-fluid" ng-controller="resetPasswordCtrl">
        <div class="position-relative">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            <i class="icon-user green"></i>
                            <span ng-bind="changePwdModel.account"></span>
                        </h4>
                        <div class="space-6"></div>
                        <form name="changePwdForm" id="changePwdForm">
                            <fieldset>
                                <label>
                                    <span class="block input-icon input-icon-right">
                                        <input type="password" class="span12" name="oldPassword" placeholder="Old Password" ng-model="changePwdModel.oldPassword">
                                        <i class="icon-key"></i>
                                    </span>
                                </label>
                                <label>
                                    <span class="block input-icon input-icon-right">
                                        <input class="span12" type="password" name="newPassword" placeholder="New Password" ng-model="changePwdModel.newPassword" ng-maxlength="128" />
                                        <i class="icon-lock"></i>
                                    </span>
                                </label>
                                <div class="space"></div>
                                <div class="clearfix">
                                    <button ng-click="changePassword()" class="width-35 pull-right btn btn-small btn-primary">
                                        <i class="icon-ok"></i>
                                        确定
                                    </button>
                                </div>
                                <div class="space-4"></div>
                            </fieldset>
                        </form>
                    </div>
                    <!-- /widget-main -->
                    <div class="toolbar clearfix">
                        <div>
                            <a ng-href="{{appConfig.baseUrl}}" class="forgot-password-link">
                                <i class="icon-arrow-left"></i>
                                微创应用程序框架
                            </a>
                        </div>
                    </div>
                </div><!-- /widget-body -->
            </div>
            <!-- /login-box -->
        </div><!-- /position-relative -->
    </div>
</div>
